<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">

  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Chivo:300,400,700" rel="stylesheet">

  <style>
    body {
      background-color: white;
      background-image: url("https://i.pinimg.com/originals/5d/ed/93/5ded9311a413cd38163fe73f70656958.gif");
    }
  </style>
  <script type="text/javascript">
    window.mobileCheck = function() {
      let check = false;
      (function(a) {
        if (
          /(android|bb\d+|meego).+mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|iris|kindle|lge |maemo|midp|mmp|mobile.+firefox|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows ce|xda|xiino/i
          .test(a) ||
          /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i
          .test(a.substr(0, 4))) check = true;
      })(navigator.userAgent || navigator.vendor || window.opera);
      return check;
    };
    var reloaded = false;

    function iframeLoaded() {
      var iFrameID = document.getElementById('idIframe');
      if (iFrameID) {
        if (!reloaded) {
          iFrameID.height = window.innerHeight - 60;
          if (window.mobileCheck()) {
            iFrameID.src += '';
          }
          reloaded = true;
        }
      }
    }
  </script>
</head>

<body>
  <div id="info-container" class="hidden">
    <div id="modal">
      <div id="modal-header">
        <div>
          <!--<i class="fas fa-bars icon"></i>-->
        </div>
        <div style="border-radius: 6px; margin-right: 10px;">
          <span class="links" id="home">home</span>
          <span class="links" id="schedule" style="color: #ff6ec7;">schedule</span>
          <span class="links" id="syllabus">syllabus</span>
          <span class="links" id="github">github</span>
          <span class="links" id="blog">blog</span>
          <i id="run-icon" class="fas fa-play-circle icon" title="Run all code (ctrl+shift+enter)" hidden="true" style="opacity:0; cursor:auto"></i>
        </div>
      </div>
    </div>
  </div>
  <div style=" width: 100%;">
    <div class="baseHTML">
      <br><br>
      <!-- schedule -->
      <div style="margin: auto; width: 100%; height: 100%">
        <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQjBUPvbEmBVG9uQES0wyqo1p-FSipiJaV4TS8YYuKMP4u_hQnIRhdxH1TgsF4L-9yMHIbj54IrN6ja/pubhtml?widget=true&amp;headers=false" style="width:100%; " frameborder="0" scrolling="yes" display:
          block; id="idIframe" onload="iframeLoaded()"></iframe>
      </div>
    </div>
  </div>

  </div>
  <script>
  this.homeButton= document.getElementById("home")
  this.scheduleButton= document.getElementById("schedule")
  this.syllabusButton= document.getElementById("syllabus")
  this.githubButton= document.getElementById("github")
  this.blogButton= document.getElementById("blog")

  this.homeButton.onclick = () => {
    window.location.href = "../";
  }

  this.scheduleButton.onclick = () => {
    window.location.href = "../schedule";
  }

  this.syllabusButton.onclick = () => {
    window.location.href = "../syllabus";
  }

  this.githubButton.onclick = () => {
    // window.location.href = "https://github.com/aaronsherwood/liveCoding";
    window.open(
      'https://github.com/aaronsherwood/liveCoding',
      '_blank' // <- This is what makes it open in a new window.
    );
  }

  this.blogButton.onclick = () => {
    window.location.href = "https://blog.livecoding.nyuadim.com/category/fall-22/";
  }
  </script>
</body>

</html>
